</head>

<body>
<header>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger-icon"><i class="fa fa-bars"></i></label>
    <nav>
        <div id="nav-div-1">
            <div id="nav-div-2">
                <img class="logo" src="/assets/logo.png " alt="BeautyBuzzBlog-logo">
                <a href="../index.html">Home</a>
                <a href="../about.html">About</a>
            </div>
            <div>
                <a href="../account/login.html">Sign in</a>
                <a href="../account/register.html">Register</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <img class="login-img" src="/assets/register/register-page.png" alt="register-img">
    <div class="login-box">
        <form id="register-form">
            <div>Name</div>
            <input type="text" id="name"  pattern="^[a-zA-Z0-9_]+$"
                   title="Only letters, numbers, and underscores are allowed" required>
            <div>Email</div>
            <input type="email" id="email"  pattern="^[a-zA-Z0-9._%+\-]+@stud\.noroff\.no$"
                   title="The email value must be a valid stud.noroff.no email address" required>
            <div>Password</div>
            <input type="password" id="password" minlength="8"
                   title="Password must be at least 8 characters long."required>
            <button type="submit">Register</button>
            <div class="row">
                <p id="errorMessage" ></p>
            </div>
            <div class="div-login-register">
                <a href="login.html">Already have an account? Sign In !</a>
            </div>
        </form>
    </div>
</main>

</footer>
